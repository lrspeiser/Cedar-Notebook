<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Agent with Data Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-left .subtitle {
            color: #666;
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
        }

        .nav-tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-tab:hover {
            background: #e0e0e0;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        /* Data Management Styles */
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8eaf6;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }

        .dataset-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .dataset-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        .dataset-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .dataset-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .dataset-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .dataset-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .dataset-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .dataset-stats {
            display: flex;
            gap: 20px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .dataset-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 5px 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f0f0f0;
        }

        .action-btn.delete {
            color: #dc3545;
            border-color: #dc3545;
        }

        .action-btn.delete:hover {
            background: #dc3545;
            color: white;
        }

        /* Query Interface Styles */
        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-idle {
            background: #f0f0f0;
            color: #666;
        }

        .status-running {
            background: #fff3cd;
            color: #856404;
            animation: pulse 2s infinite;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .execution-steps {
            max-height: 600px;
            overflow-y: auto;
        }

        .step {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .available-data-hint {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #0c5460;
        }

        .available-data-hint strong {
            display: block;
            margin-bottom: 5px;
        }

        .dataset-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .dataset-tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>üå≤ Cedar Agent with Data Management</h1>
                <div class="subtitle">Upload data, analyze with AI, and get insights</div>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchMainTab('query')">Query</button>
                <button class="nav-tab" onclick="switchMainTab('data')">Data Management</button>
            </div>
        </header>

        <!-- Query Interface -->
        <div id="query-content" class="main-content active">
            <div class="main-layout">
                <!-- Left Panel: Input and Control -->
                <div class="panel">
                    <h2>Query Input</h2>
                    
                    <div class="input-section">
                        <div id="dataHint" class="available-data-hint" style="display: none;">
                            <strong>üìä Available Datasets:</strong>
                            <div id="datasetTags" class="dataset-tags"></div>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" id="queryInput" placeholder="Ask about your data or run analysis..." />
                            <button id="runBtn" onclick="runQuery()">Run</button>
                        </div>
                        
                        <div id="status" class="status-bar status-idle">
                            Ready to process queries
                        </div>
                    </div>

                    <h2>Execution Flow</h2>
                    <div id="executionSteps" class="execution-steps">
                        <!-- Steps will be added here dynamically -->
                    </div>
                </div>

                <!-- Right Panel: Results -->
                <div class="panel">
                    <h2>Results</h2>
                    <div id="resultsContent">
                        <p style="color: #999; padding: 20px; text-align: center;">
                            Upload data and run queries to see results
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Management Interface -->
        <div id="data-content" class="main-content">
            <div class="main-layout">
                <!-- Left Panel: Upload -->
                <div class="panel">
                    <h2>Upload Data</h2>
                    
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()" 
                         ondrop="handleDrop(event)" 
                         ondragover="handleDragOver(event)" 
                         ondragleave="handleDragLeave(event)">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Drop CSV, JSON, or other data files here</div>
                        <button class="upload-button">Or click to browse</button>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".csv,.json,.tsv,.txt" onchange="handleFileSelect(event)">
                    
                    <div id="uploadStatus"></div>
                </div>

                <!-- Right Panel: Dataset List -->
                <div class="panel">
                    <h2>Available Datasets</h2>
                    <div id="datasetList" class="dataset-list">
                        <!-- Datasets will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8080';
        let availableDatasets = [];

        // Tab switching
        function switchMainTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.main-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-content`).classList.add('active');
            
            // Load data if switching to data tab
            if (tab === 'data') {
                loadDatasets();
            } else {
                updateDataHint();
            }
        }

        // File upload handling
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        }

        async function uploadFiles(files) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<div class="status-bar status-running">Uploading and analyzing files...<span class="loading-spinner"></span></div>';
            
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            
            try {
                const response = await fetch(`${API_BASE}/datasets/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = `<div class="status-bar status-success">Successfully uploaded ${result.datasets.length} dataset(s)!</div>`;
                    loadDatasets();
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                    }, 3000);
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status-bar status-error">Error: ${error.message}</div>`;
            }
            
            // Reset file input
            document.getElementById('fileInput').value = '';
        }

        async function loadDatasets() {
            try {
                const response = await fetch(`${API_BASE}/datasets`);
                const data = await response.json();
                
                availableDatasets = data.datasets || [];
                displayDatasets(availableDatasets);
                updateDataHint();
            } catch (error) {
                console.error('Failed to load datasets:', error);
            }
        }

        function displayDatasets(datasets) {
            const listDiv = document.getElementById('datasetList');
            
            if (datasets.length === 0) {
                listDiv.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No datasets uploaded yet</p>';
                return;
            }
            
            listDiv.innerHTML = datasets.map(ds => `
                <div class="dataset-card">
                    <div class="dataset-header">
                        <div>
                            <div class="dataset-title">${ds.title}</div>
                            <div class="dataset-meta">
                                <span>üìÑ ${ds.file_name}</span>
                                <span>üìä ${ds.file_type}</span>
                                <span>üíæ ${formatFileSize(ds.file_size)}</span>
                            </div>
                        </div>
                        <div class="dataset-actions">
                            <button class="action-btn" onclick="viewDataset('${ds.id}')">View</button>
                            <button class="action-btn delete" onclick="deleteDataset('${ds.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="dataset-description">${ds.description}</div>
                    <div class="dataset-stats">
                        <div class="stat-item">
                            <span class="stat-label">Rows</span>
                            <span class="stat-value">${ds.row_count ? ds.row_count.toLocaleString() : 'N/A'}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Columns</span>
                            <span class="stat-value">${ds.column_count}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Uploaded</span>
                            <span class="stat-value">${new Date(ds.uploaded_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateDataHint() {
            const hintDiv = document.getElementById('dataHint');
            const tagsDiv = document.getElementById('datasetTags');
            
            if (availableDatasets.length > 0) {
                hintDiv.style.display = 'block';
                tagsDiv.innerHTML = availableDatasets.map(ds => 
                    `<span class="dataset-tag">${ds.title}</span>`
                ).join('');
            } else {
                hintDiv.style.display = 'none';
            }
        }

        async function viewDataset(datasetId) {
            try {
                const response = await fetch(`${API_BASE}/datasets/${datasetId}`);
                const dataset = await response.json();
                
                // Display dataset details in a modal or separate view
                console.log('Dataset details:', dataset);
                alert(`Dataset: ${dataset.title}\n\nColumns:\n${dataset.column_info.map(c => `- ${c.name} (${c.data_type})`).join('\n')}`);
            } catch (error) {
                console.error('Failed to load dataset:', error);
            }
        }

        async function deleteDataset(datasetId) {
            if (!confirm('Are you sure you want to delete this dataset?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/datasets/${datasetId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadDatasets();
                }
            } catch (error) {
                console.error('Failed to delete dataset:', error);
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Query execution
        async function runQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }

            // Clear previous execution
            document.getElementById('executionSteps').innerHTML = '';
            document.getElementById('resultsContent').innerHTML = '';

            // Disable button during execution
            document.getElementById('runBtn').disabled = true;
            updateStatus('running', 'Processing query...<span class="loading-spinner"></span>');

            try {
                const response = await fetch(`${API_BASE}/commands/submit_query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: query })
                });

                const result = await response.json();
                
                // Display results
                displayResults(result);
                updateStatus('success', 'Query completed successfully!');
            } catch (error) {
                updateStatus('error', `Error: ${error.message}`);
            } finally {
                document.getElementById('runBtn').disabled = false;
            }
        }

        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status-bar status-${status}`;
            statusEl.innerHTML = message;
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('resultsContent');
            
            let html = '<div style="padding: 20px;">';
            
            if (result.response) {
                html += `<h3>Response:</h3><p>${result.response}</p>`;
            }
            
            if (result.julia_code) {
                html += `<h3>Julia Code:</h3><pre style="background: #f0f0f0; padding: 10px; border-radius: 4px;">${result.julia_code}</pre>`;
            }
            
            if (result.execution_output) {
                html += `<h3>Output:</h3><pre style="background: #282c34; color: #abb2bf; padding: 10px; border-radius: 4px;">${result.execution_output}</pre>`;
            }
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Initialize on load
        window.addEventListener('load', async () => {
            loadDatasets();
            
            // Check server connection
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    updateStatus('idle', 'Connected to server - Ready to process queries');
                } else {
                    updateStatus('error', 'Server not responding');
                }
            } catch (error) {
                updateStatus('error', 'Cannot connect to server - Please start the backend on port 8080');
            }
        });
    </script>
</body>
</html>
