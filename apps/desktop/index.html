<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Agent - Research & Data Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-left .subtitle {
            color: #666;
            font-size: 14px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-indicator.offline {
            background: #f44336;
        }

        /* Query Bar */
        .query-bar {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .query-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .query-input-wrapper {
            flex: 1;
            position: relative;
        }

        .query-input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .attachment-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            transition: color 0.3s;
        }

        .attachment-btn:hover {
            color: #667eea;
        }

        .query-submit {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .query-submit:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .query-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-attachment-status {
            margin-top: 10px;
            padding: 8px 12px;
            background: #e8f5e9;
            border-radius: 6px;
            font-size: 13px;
            color: #2e7d32;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .file-attachment-status.active {
            display: flex;
        }

        #fileInput {
            display: none;
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            min-height: 500px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: #333;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Results Section */
        .results-container {
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-timestamp {
            color: #999;
            font-size: 12px;
        }

        .result-content {
            color: #333;
            line-height: 1.6;
        }

        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        /* Dataset List */
        .dataset-list {
            margin-top: 20px;
        }

        .dataset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .dataset-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .dataset-meta {
            color: #666;
            font-size: 13px;
        }

        .dataset-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Messages */
        .status-message {
            padding: 12px 20px;
            border-radius: 6px;
            margin: 10px 0;
            display: none;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: block;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: block;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>🌲 Cedar Agent</h1>
                    <div class="subtitle">AI-Powered Research & Data Analysis Platform</div>
                </div>
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Connected</span>
                </div>
            </div>
            
            <div class="query-bar">
                <div class="query-input-group">
                    <div class="query-input-wrapper">
                        <button class="attachment-btn" onclick="triggerFileSelect()" title="Attach files">
                            📎
                        </button>
                        <input 
                            type="text" 
                            class="query-input" 
                            id="queryInput"
                            placeholder="Ask Cedar anything... (e.g., 'Analyze this CSV file' or 'Create a visualization of sales data')"
                            onkeypress="if(event.key === 'Enter' && !event.shiftKey) submitQuery()"
                        />
                    </div>
                    <button class="query-submit" id="submitBtn" onclick="submitQuery()">
                        Submit Query
                    </button>
                </div>
                <div class="file-attachment-status" id="fileStatus">
                    <span>📄</span>
                    <span id="fileName"></span>
                    <button onclick="clearFile()" style="background: none; border: none; cursor: pointer; color: #666;">✕</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('research')">Research</button>
                <button class="tab" onclick="switchTab('data')">Data & Files</button>
                <button class="tab" onclick="switchTab('history')">History</button>
            </div>

            <!-- Research Tab -->
            <div id="research-tab" class="tab-content active">
                <div id="results-container" class="results-container">
                    <div style="text-align: center; color: #999; padding: 40px;">
                        <h3>Welcome to Cedar Agent</h3>
                        <p style="margin-top: 10px;">Ask any question or upload data to get started</p>
                    </div>
                </div>
            </div>

            <!-- Data Tab -->
            <div id="data-tab" class="tab-content">
                <div class="upload-area" onclick="triggerFileSelect()" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <h3>📁 Drop files here or click to upload</h3>
                    <p style="margin-top: 10px; color: #666;">Supports CSV, Excel, JSON, and Parquet files</p>
                </div>
                
                <div class="dataset-list" id="datasetList">
                    <!-- Datasets will be populated here -->
                </div>
            </div>

            <!-- History Tab -->
            <div id="history-tab" class="tab-content">
                <div id="history-container">
                    <!-- Query history will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" multiple accept=".csv,.xlsx,.xls,.json,.parquet" onchange="handleFileSelect(event)">

    <script>
        // IMPORTANT: All business logic stays in the Rust backend
        // This is just UI orchestration - the backend handles all processing
        
        // Configure backend URL - for Tauri desktop app, this connects to embedded server
        const API_URL = 'http://localhost:8080';
        
        let currentFile = null;
        let queryHistory = [];
        let datasets = [];

        // Initialize the app
        async function init() {
            await checkConnection();
            await loadDatasets();
        }

        // Check server connection
        async function checkConnection() {
            console.log('Checking server connection at:', API_URL);
            try {
                const response = await fetch(`${API_URL}/health`, { 
                    mode: 'cors',
                    timeout: 3000 
                });
                console.log('Health check response:', response.status);
                if (response.ok) {
                    setConnectionStatus(true);
                } else {
                    setConnectionStatus(false);
                    console.error('Server responded with:', response.status);
                }
            } catch (error) {
                console.error('Connection failed:', error);
                setConnectionStatus(false);
                showServerInstructions();
            }
        }

        function setConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.remove('offline');
                text.textContent = 'Connected to Cedar Backend';
            } else {
                indicator.classList.add('offline');
                text.textContent = 'Backend Offline';
            }
        }

        // Submit query to backend - ALL logic happens server-side
        async function submitQuery() {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            
            if (!query) return;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                // Add current query to results immediately
                addResultCard('pending', query, null);
                
                // Build request with file context if available
                const requestBody = {
                    prompt: query,
                    datasets: datasets.map(d => d.id),
                    file_context: currentFile ? await fileToBase64(currentFile) : null
                };
                
                // Send to backend for processing
                const response = await fetch(`${API_URL}/commands/submit_query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Update the result card with backend response
                updateResultCard(result);
                
                // Add to history
                queryHistory.unshift({
                    query: query,
                    result: result,
                    timestamp: new Date()
                });
                
                // Clear input
                input.value = '';
                clearFile();
                
            } catch (error) {
                console.error('Query error:', error);
                showError(`Failed to process query: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Query';
            }
        }

        // Add result card to UI
        function addResultCard(type, query, response) {
            const container = document.getElementById('results-container');
            
            // Clear welcome message if present
            if (container.querySelector('div[style*="text-align: center"]')) {
                container.innerHTML = '';
            }
            
            const card = document.createElement('div');
            card.className = 'result-card';
            card.id = `result-${Date.now()}`;
            
            if (type === 'pending') {
                card.innerHTML = `
                    <div class="result-header">
                        <strong>Query:</strong>
                        <span class="result-timestamp">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div class="result-content">${escapeHtml(query)}</div>
                    <div class="spinner"></div>
                `;
            }
            
            container.insertBefore(card, container.firstChild);
            return card.id;
        }

        // Update result card with backend response
        function updateResultCard(result) {
            const cards = document.querySelectorAll('.result-card');
            if (cards.length === 0) return;
            
            const card = cards[0]; // Most recent card
            
            let html = `
                <div class="result-header">
                    <strong>Result:</strong>
                    <span class="result-timestamp">${new Date().toLocaleTimeString()}</span>
                </div>
            `;
            
            if (result.response) {
                html += `<div class="result-content">${escapeHtml(result.response)}</div>`;
            }
            
            if (result.julia_code) {
                html += `
                    <div style="margin-top: 15px;">
                        <strong>Generated Julia Code:</strong>
                        <div class="code-block">${escapeHtml(result.julia_code)}</div>
                    </div>
                `;
            }
            
            if (result.execution_output) {
                html += `
                    <div style="margin-top: 15px;">
                        <strong>Execution Output:</strong>
                        <div class="code-block">${escapeHtml(result.execution_output)}</div>
                    </div>
                `;
            }
            
            card.innerHTML = html;
        }

        // File handling - files are sent to backend for processing
        function triggerFileSelect() {
            document.getElementById('fileInput').click();
        }

        async function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            if (files.length > 0) {
                await uploadFiles(files);
            }
        }

        async function uploadFiles(files) {
            const formData = new FormData();
            files.forEach(file => formData.append('files', file));
            
            try {
                showStatus('info', 'Uploading files to backend for processing...');
                
                const response = await fetch(`${API_URL}/datasets/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const result = await response.json();
                showStatus('success', `Successfully uploaded ${result.datasets.length} file(s)`);
                
                // Refresh dataset list
                await loadDatasets();
                
                // Switch to data tab to show uploaded files
                switchTab('data');
                
            } catch (error) {
                showStatus('error', `Upload failed: ${error.message}`);
            }
        }

        // Load datasets from backend
        async function loadDatasets() {
            try {
                const response = await fetch(`${API_URL}/datasets`);
                if (response.ok) {
                    datasets = await response.json();
                    renderDatasets();
                }
            } catch (error) {
                console.error('Failed to load datasets:', error);
            }
        }

        function renderDatasets() {
            const container = document.getElementById('datasetList');
            
            if (datasets.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No datasets uploaded yet</p>';
                return;
            }
            
            container.innerHTML = datasets.map(dataset => `
                <div class="dataset-item">
                    <div class="dataset-info">
                        <h4>${escapeHtml(dataset.title || dataset.filename)}</h4>
                        <div class="dataset-meta">
                            ${dataset.rows} rows • ${dataset.columns?.length || 0} columns • 
                            Uploaded ${new Date(dataset.created_at).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="dataset-actions">
                        <button class="btn-sm btn-primary" onclick="queryDataset('${dataset.id}')">Query</button>
                        <button class="btn-sm btn-danger" onclick="deleteDataset('${dataset.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        async function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                await uploadFiles(files);
            }
        }

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showStatus(type, message) {
            // Create or update status message
            let status = document.querySelector('.status-message');
            if (!status) {
                status = document.createElement('div');
                status.className = 'status-message';
                document.querySelector('.query-bar').appendChild(status);
            }
            
            status.className = `status-message ${type}`;
            status.textContent = message;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            showStatus('error', message);
        }
        
        function showServerInstructions() {
            const container = document.getElementById('results-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; background: #fff3cd; border: 2px solid #ffc107; border-radius: 8px; margin: 20px;">
                    <h2 style="color: #856404; margin-bottom: 20px;">⚠️ Backend Server Not Running</h2>
                    <p style="color: #721c24; margin-bottom: 20px;">The Cedar backend server is not running on port 8080.</p>
                    
                    <div style="text-align: left; background: #f8f9fa; padding: 20px; border-radius: 6px; margin: 20px 0;">
                        <h3 style="margin-bottom: 10px;">To start the server:</h3>
                        <ol style="margin-left: 20px; line-height: 1.8;">
                            <li>Open a new terminal window</li>
                            <li>Navigate to the project:<br>
                                <code style="background: #e9ecef; padding: 2px 6px; border-radius: 3px;">cd /Users/leonardspeiser/Projects/cedarcli</code>
                            </li>
                            <li>Start the server with API key:<br>
                                <code style="background: #e9ecef; padding: 2px 6px; border-radius: 3px;">./start_cedar_server.sh</code>
                            </li>
                        </ol>
                    </div>
                    
                    <p style="color: #666; margin-top: 20px;">Once the server is running, this page will automatically connect.</p>
                    <button onclick="checkConnection()" style="margin-top: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry Connection</button>
                </div>
            `;
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function clearFile() {
            currentFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileStatus').classList.remove('active');
        }

        function queryDataset(datasetId) {
            const dataset = datasets.find(d => d.id === datasetId);
            if (dataset) {
                document.getElementById('queryInput').value = `Analyze the dataset "${dataset.title || dataset.filename}" and provide insights`;
                switchTab('research');
                document.getElementById('queryInput').focus();
            }
        }

        async function deleteDataset(datasetId) {
            if (!confirm('Are you sure you want to delete this dataset?')) return;
            
            try {
                const response = await fetch(`${API_URL}/datasets/${datasetId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('success', 'Dataset deleted');
                    await loadDatasets();
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                showError(`Failed to delete dataset: ${error.message}`);
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
        
        // Periodic connection check
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
