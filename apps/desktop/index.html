<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar - AI Data Analysis</title>
    <!-- 
    STRICT RULE: NO BUSINESS LOGIC IN FRONTEND
    ==========================================
    This HTML file is UI ONLY. The backend Rust system handles 100% of:
    - API key management (fetched from server per docs/openai-key-flow.md)
    - Model selection (GPT-5 is hardcoded - see README.md and docs/)
    - Query processing and agent loops
    - File processing and data analysis
    - All LLM interactions
    - Julia code execution
    - Shell command execution
    
    The frontend ONLY:
    - Displays UI elements
    - Sends user input to backend
    - Shows responses from backend
    - NO processing, NO business logic, NO API calls except to our backend
    -->
    <style>
        /* Debug Console Styles */
        #debugConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            border-top: 2px solid #444;
            display: none;
            flex-direction: column;
            z-index: 10000;
        }
        
        #debugConsole.active {
            display: flex;
        }
        
        #debugConsoleHeader {
            background: #2d2d2d;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        #debugConsoleContent {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            line-height: 1.4;
        }
        
        .debug-log {
            margin: 2px 0;
        }
        
        .debug-log.error {
            color: #f48771;
        }
        
        .debug-log.warn {
            color: #dcdcaa;
        }
        
        .debug-log.info {
            color: #9cdcfe;
        }
        
        .debug-timestamp {
            color: #858585;
            margin-right: 8px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-left .subtitle {
            color: #666;
            font-size: 14px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-indicator.offline {
            background: #f44336;
        }

        /* Query Bar */
        .query-bar {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .query-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .query-input-wrapper {
            flex: 1;
            position: relative;
        }

        .query-input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .attachment-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            transition: color 0.3s;
        }

        .attachment-btn:hover {
            color: #667eea;
        }

        .query-submit {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .query-submit:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .query-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-attachment-status {
            margin-top: 10px;
            padding: 8px 12px;
            background: #e8f5e9;
            border-radius: 6px;
            font-size: 13px;
            color: #2e7d32;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .file-attachment-status.active {
            display: flex;
        }

        #fileInput {
            display: none;
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            min-height: 500px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: #333;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Results Section */
        .results-container {
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-timestamp {
            color: #999;
            font-size: 12px;
        }

        .result-content {
            color: #333;
            line-height: 1.6;
        }

        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        /* Dataset List */
        .dataset-list {
            margin-top: 20px;
        }

        .dataset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .dataset-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .dataset-meta {
            color: #666;
            font-size: 13px;
        }

        .dataset-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Messages */
        .status-message {
            padding: 12px 20px;
            border-radius: 6px;
            margin: 10px 0;
            display: none;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: block;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: block;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>🌲 Cedar Agent</h1>
                    <div class="subtitle">AI-Powered Research & Data Analysis Platform</div>
                </div>
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Connected</span>
                </div>
            </div>
            
            <div class="query-bar">
                <div class="query-input-group">
                    <div class="query-input-wrapper">
                        <button class="attachment-btn" onclick="triggerFileSelect()" title="Attach files">
                            📎
                        </button>
                        <input 
                            type="text" 
                            class="query-input" 
                            id="queryInput"
                            placeholder="Ask Cedar anything... (e.g., 'Analyze this CSV file' or 'Create a visualization of sales data')"
                            onkeypress="if(event.key === 'Enter' && !event.shiftKey) submitQuery()"
                        />
                    </div>
                    <button class="query-submit" id="submitBtn" onclick="submitQuery()">
                        Submit Query
                    </button>
                </div>
                <div class="file-attachment-status" id="fileStatus">
                    <span>📄</span>
                    <span id="fileName"></span>
                    <button onclick="clearFile()" style="background: none; border: none; cursor: pointer; color: #666;">✕</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('research')">Research</button>
                <button class="tab" onclick="switchTab('data')">Data & Files</button>
                <button class="tab" onclick="switchTab('history')">History</button>
            </div>

            <!-- Research Tab -->
            <div id="research-tab" class="tab-content active">
                <div id="results-container" class="results-container">
                    <div style="text-align: center; color: #999; padding: 40px;">
                        <h3>Welcome to Cedar Agent</h3>
                        <p style="margin-top: 10px;">Ask any question or upload data to get started</p>
                    </div>
                </div>
            </div>

            <!-- Data Tab -->
            <div id="data-tab" class="tab-content">
                <div class="upload-area" onclick="triggerFileSelect()" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <h3>📁 Drop files here or click to upload</h3>
                    <p style="margin-top: 10px; color: #666;">Supports CSV, Excel, JSON, and Parquet files</p>
                </div>
                
                <div class="dataset-list" id="datasetList">
                    <!-- Datasets will be populated here -->
                </div>
            </div>

            <!-- History Tab -->
            <div id="history-tab" class="tab-content">
                <div id="history-container">
                    <!-- Query history will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" multiple accept=".csv,.xlsx,.xls,.json,.parquet" onchange="handleFileSelect(event)">
    
    <!-- Debug Console -->
    <div id="debugConsole">
        <div id="debugConsoleHeader">
            <span>🔧 Debug Console</span>
            <button onclick="clearDebugConsole()" style="background: #444; color: white; border: none; padding: 2px 8px; border-radius: 3px; cursor: pointer;">Clear</button>
        </div>
        <div id="debugConsoleContent"></div>
    </div>

    <script>
        // Debug console functionality
        let debugLogs = [];
        const MAX_DEBUG_LOGS = 500;
        
        function addDebugLog(level, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch (e) {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
            
            debugLogs.push({ timestamp, level, message });
            
            // Keep only the last MAX_DEBUG_LOGS entries
            if (debugLogs.length > MAX_DEBUG_LOGS) {
                debugLogs.shift();
            }
            
            // Update the console display if it's visible
            if (document.getElementById('debugConsole').classList.contains('active')) {
                updateDebugConsoleDisplay();
            }
        }
        
        function updateDebugConsoleDisplay() {
            const content = document.getElementById('debugConsoleContent');
            content.innerHTML = debugLogs.map(log => {
                return `<div class="debug-log ${log.level}">
                    <span class="debug-timestamp">${log.timestamp}</span>
                    ${escapeHtml(log.message)}
                </div>`;
            }).join('');
            
            // Auto-scroll to bottom
            content.scrollTop = content.scrollHeight;
        }
        
        function clearDebugConsole() {
            debugLogs = [];
            updateDebugConsoleDisplay();
        }
        
        window.toggleDebugConsole = function() {
            const console = document.getElementById('debugConsole');
            console.classList.toggle('active');
            if (console.classList.contains('active')) {
                updateDebugConsoleDisplay();
            }
        };
        
        // Override console methods to capture logs
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        console.log = function(...args) {
            originalConsole.log(...args);
            addDebugLog('log', ...args);
        };
        
        console.error = function(...args) {
            originalConsole.error(...args);
            addDebugLog('error', ...args);
        };
        
        console.warn = function(...args) {
            originalConsole.warn(...args);
            addDebugLog('warn', ...args);
        };
        
        console.info = function(...args) {
            originalConsole.info(...args);
            addDebugLog('info', ...args);
        };
        
        // STRICT RULE: NO BUSINESS LOGIC IN FRONTEND
        // ==========================================
        // This is UI orchestration ONLY - the backend handles ALL processing
        // Backend manages API keys per docs/openai-key-flow.md
        // Backend uses GPT-5 model - DO NOT CHANGE - see README.md
        
        // Configure backend URL - for Tauri desktop app, this connects to embedded server
        const API_URL = 'http://localhost:8080';
        
        let currentFile = null;
        let queryHistory = [];
        let datasets = [];

        // Initialize the app
        async function init() {
            await checkConnection();
            await loadDatasets();
        }

        // Check server connection
        async function checkConnection() {
            console.log('Checking server connection at:', API_URL);
            try {
                const response = await fetch(`${API_URL}/health`, { 
                    mode: 'cors',
                    timeout: 3000 
                });
                console.log('Health check response:', response.status);
                if (response.ok) {
                    setConnectionStatus(true);
                } else {
                    setConnectionStatus(false);
                    console.error('Server responded with:', response.status);
                }
            } catch (error) {
                console.error('Connection failed:', error);
                setConnectionStatus(false);
                showServerInstructions();
            }
        }

        function setConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.remove('offline');
                text.textContent = 'Connected to Cedar Backend';
            } else {
                indicator.classList.add('offline');
                text.textContent = 'Backend Offline';
            }
        }

        // FEATURE IMPLEMENTATION GUIDE FOR FRONTEND:
        // 1. Collect user input (text, file selections, etc)
        // 2. Send raw input to backend
        // 3. Display response from backend
        // DO NOT:
        // - Construct prompts
        // - Process files
        // - Make decisions about how to handle data
        // - Add business logic of any kind
        async function submitQuery(fileInfo = null) {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            
            // Frontend only validates that there's something to send
            if (!query && !fileInfo) return;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                // Add current query to results immediately
                const cardId = addResultCard('pending', query || 'Processing file...', null);
                
                // THIN FRONTEND: Only send user input and file metadata
                // Backend handles ALL logic about what to do with it
                const requestBody = {
                    prompt: query || null,
                    file_info: fileInfo
                };
                
                // Send to backend for processing
                const response = await fetch(`${API_URL}/commands/submit_query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Set up SSE for streaming updates if we have a run_id
                if (result.run_id) {
                    setupSSEForRun(result.run_id, cardId);
                }
                
                // Update the result card with backend response
                updateResultCard(result);
                
                // Add to history
                queryHistory.unshift({
                    query: query,
                    result: result,
                    timestamp: new Date()
                });
                
                // Clear input
                input.value = '';
                clearFile();
                
            } catch (error) {
                console.error('Query error:', error);
                // Better error message
                let errorMsg = 'Failed to process query';
                if (error.message) {
                    errorMsg += `: ${error.message}`;
                } else if (typeof error === 'string') {
                    errorMsg += `: ${error}`;
                } else {
                    errorMsg += ' (check debug console for details)';
                }
                showError(errorMsg);
                
                // Update the pending card to show error
                const cards = document.querySelectorAll('.result-card');
                if (cards.length > 0) {
                    const card = cards[0];
                    card.innerHTML = `
                        <div class="result-header">
                            <strong>❌ Error:</strong>
                            <span class="result-timestamp">${new Date().toLocaleTimeString()}</span>
                        </div>
                        <div class="result-content" style="color: #c62828;">${escapeHtml(errorMsg)}</div>
                    `;
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Query';
            }
        }

        // Add result card to UI
        function addResultCard(type, query, response) {
            const container = document.getElementById('results-container');
            
            // Clear welcome message if present
            if (container.querySelector('div[style*="text-align: center"]')) {
                container.innerHTML = '';
            }
            
            const card = document.createElement('div');
            card.className = 'result-card';
            card.id = `result-${Date.now()}`;
            
            if (type === 'pending') {
                card.innerHTML = `
                    <div class="result-header">
                        <strong>Query:</strong>
                        <span class="result-timestamp">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div class="result-content">${escapeHtml(query)}</div>
                    <div class="spinner"></div>
                `;
            }
            
            container.insertBefore(card, container.firstChild);
            return card.id;
        }
        
        // Add upload card to show file upload progress
        function addUploadCard(file) {
            const container = document.getElementById('results-container');
            
            // Clear welcome message if present
            if (container.querySelector('div[style*="text-align: center"]')) {
                container.innerHTML = '';
            }
            
            const card = document.createElement('div');
            card.className = 'result-card';
            card.id = `upload-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            
            const sizeInKB = (file.size / 1024).toFixed(2);
            const sizeDisplay = file.size > 1048576 ? 
                `${(file.size / 1048576).toFixed(2)} MB` : 
                `${sizeInKB} KB`;
            
            card.innerHTML = `
                <div class="result-header">
                    <strong>📁 Uploading File:</strong>
                    <span class="result-timestamp">${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="result-content">
                    <div style="margin-bottom: 10px;">
                        <strong>File:</strong> ${escapeHtml(file.name)}<br>
                        <strong>Size:</strong> ${sizeDisplay}<br>
                        <strong>Type:</strong> ${escapeHtml(file.type || 'Unknown')}
                    </div>
                    <div class="spinner"></div>
                    <div style="color: #666; margin-top: 10px;">Processing file...</div>
                </div>
            `;
            
            container.insertBefore(card, container.firstChild);
            return card.id;
        }
        
        // Update upload card with result
        function updateUploadCard(cardId, status, data) {
            const card = document.getElementById(cardId);
            if (!card) return;
            
            const header = card.querySelector('.result-header');
            const content = card.querySelector('.result-content');
            
            if (status === 'success') {
                header.innerHTML = `
                    <strong>✅ File Uploaded:</strong>
                    <span class="result-timestamp">${new Date().toLocaleTimeString()}</span>
                `;
                
                content.innerHTML = `
                    <div style="color: #2e7d32;">
                        <strong>Title:</strong> ${escapeHtml(data.title || data.file_name)}<br>
                        <strong>Description:</strong> ${escapeHtml(data.description || 'Dataset uploaded successfully')}<br>
                        <strong>Columns:</strong> ${data.column_count || 'Unknown'}<br>
                        <strong>Dataset ID:</strong> <code style="background: #f5f5f5; padding: 2px 4px; border-radius: 3px;">${data.id}</code>
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="btn-sm btn-primary" onclick="queryDataset('${data.id}')" style="margin-right: 10px;">Query This Dataset</button>
                        <button class="btn-sm" onclick="switchToDataTab()" style="background: #666; color: white;">View All Datasets</button>
                    </div>
                `;
            } else if (status === 'error') {
                header.innerHTML = `
                    <strong>❌ Upload Failed:</strong>
                    <span class="result-timestamp">${new Date().toLocaleTimeString()}</span>
                `;
                
                content.innerHTML = `
                    <div style="color: #c62828;">
                        <strong>Error:</strong> ${escapeHtml(data)}
                    </div>
                `;
            }
        }

        // Update result card with backend response
        function updateResultCard(result) {
            const cards = document.querySelectorAll('.result-card');
            if (cards.length === 0) return;
            
            const card = cards[0]; // Most recent card
            
            let html = `
                <div class="result-header">
                    <strong>Result:</strong>
                    <span class="result-timestamp">${new Date().toLocaleTimeString()}</span>
                </div>
            `;
            
            if (result.response) {
                html += `<div class="result-content">${escapeHtml(result.response)}</div>`;
            }
            
            if (result.julia_code) {
                html += `
                    <div style="margin-top: 15px;">
                        <strong>Generated Julia Code:</strong>
                        <div class="code-block">${escapeHtml(result.julia_code)}</div>
                    </div>
                `;
            }
            
            if (result.execution_output) {
                html += `
                    <div style="margin-top: 15px;">
                        <strong>Execution Output:</strong>
                        <div class="code-block">${escapeHtml(result.execution_output)}</div>
                    </div>
                `;
            }
            
            card.innerHTML = html;
        }

        // File handling - files are sent to backend for processing
        async function triggerFileSelect() {
            // Check if we're in Tauri (desktop app)
            if (window.__TAURI__) {
                console.log('[UPLOAD] Using Tauri file dialog');
                try {
                    const { open } = window.__TAURI__.dialog;
                    // Open file dialog and get actual file paths
                    const selected = await open({
                        multiple: true,
                        filters: [{
                            name: 'Data Files',
                            extensions: ['csv', 'xlsx', 'xls', 'json', 'parquet']
                        }]
                    });
                    
                    if (selected) {
                        console.log('[UPLOAD] Tauri selected files:', selected);
                        // Process the file paths
                        const files = Array.isArray(selected) ? selected : [selected];
                        await uploadFilesWithPaths(files);
                    }
                } catch (error) {
                    console.error('[UPLOAD] Tauri dialog error:', error);
                    // Fallback to HTML file input
                    document.getElementById('fileInput').click();
                }
            } else {
                // Web browser - use HTML file input
                document.getElementById('fileInput').click();
            }
        }

        async function handleFileSelect(event) {
            console.log('[UPLOAD] handleFileSelect triggered');
            const files = Array.from(event.target.files);
            console.log('[UPLOAD] Files selected:', files.length);
            if (files.length > 0) {
                console.log('[UPLOAD] Calling uploadFiles...');
                await uploadFiles(files);
            } else {
                console.log('[UPLOAD] No files selected');
            }
        }

        // THIN FRONTEND: Just collect file metadata and send to backend
        // Backend decides how to process the file
        async function uploadFiles(files) {
            console.log('[UPLOAD] uploadFiles called with', files.length, 'files');
            
            // Switch to Research tab to show upload progress
            switchToResearchTab();
            
            // Process files one at a time
            for (const file of files) {
                console.log(`[UPLOAD] Processing file: ${file.name}`);
                console.log(`[UPLOAD]   Size: ${file.size} bytes`);
                console.log(`[UPLOAD]   Type: ${file.type || 'unknown'}`);
                
                try {
                    showStatus('info', `Processing ${file.name}...`);
                    
                    // Read preview for DISPLAY ONLY - backend decides what to do
                    const filePreview = await readFilePreview(file, 30);
                    console.log(`[UPLOAD] File preview read, ${filePreview.split('\n').length} lines`);
                    
                    // THIN FRONTEND: Just send file metadata to backend
                    // Backend constructs prompts and decides processing strategy
                    const fileInfo = {
                        name: file.name,
                        path: null,  // Browser doesn't have path
                        size: file.size,
                        file_type: file.type || 'text/csv',
                        preview: filePreview
                    };
                    
                    console.log('[UPLOAD] Sending file info to backend...');
                    // Clear any existing query and submit with file info
                    document.getElementById('queryInput').value = '';
                    await submitQuery(fileInfo);
                    
                } catch (error) {
                    console.error('[UPLOAD] Error processing file:', error);
                    showStatus('error', `Failed to process ${file.name}: ${error.message}`);
                }
            }
            
            console.log('[UPLOAD] All files processed, refreshing datasets...');
            // After all files, refresh dataset list
            await loadDatasets();
        }
        
        // THIN FRONTEND: Just send file path to backend
        // Backend decides how to process the file
        async function uploadFilesWithPaths(filePaths) {
            console.log('[UPLOAD] uploadFilesWithPaths called with', filePaths.length, 'paths');
            
            // Switch to Research tab to show upload progress
            switchToResearchTab();
            
            // Process file paths one at a time
            for (const filePath of filePaths) {
                const fileName = filePath.split('/').pop() || filePath.split('\\').pop() || 'file';
                console.log(`[UPLOAD] Processing file path: ${filePath}`);
                console.log(`[UPLOAD]   File name: ${fileName}`);
                
                try {
                    showStatus('info', `Processing ${fileName}...`);
                    
                    // THIN FRONTEND: Just send file path to backend
                    // Backend constructs prompts and decides processing strategy
                    const fileInfo = {
                        name: fileName,
                        path: filePath,  // Tauri has the actual path
                        size: null,  // Could get from Tauri if needed
                        file_type: null,  // Could determine from extension
                        preview: null  // Don't need preview when we have path
                    };
                    
                    console.log('[UPLOAD] Sending file path to backend:', filePath);
                    // Clear any existing query and submit with file info
                    document.getElementById('queryInput').value = '';
                    await submitQuery(fileInfo);
                    
                } catch (error) {
                    console.error('[UPLOAD] Error processing file path:', error);
                    showStatus('error', `Failed to process ${fileName}: ${error.message}`);
                }
            }
            
            console.log('[UPLOAD] All files processed, refreshing datasets...');
            // After all files, refresh dataset list
            await loadDatasets();
        }
        
        // Helper function to read file as text
        async function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }
        
        // Helper function to read only first N lines of a file (much faster for large files)
        async function readFilePreview(file, maxLines = 30) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                // Read only first 100KB for preview (should be enough for 30 lines)
                const slice = file.slice(0, 100 * 1024);
                
                reader.onload = (e) => {
                    const text = e.target.result;
                    const lines = text.split('\n');
                    const preview = lines.slice(0, maxLines).join('\n');
                    resolve(preview);
                };
                
                reader.onerror = reject;
                reader.readAsText(slice);
            });
        }

        // Load datasets from backend
        async function loadDatasets() {
            try {
                const response = await fetch(`${API_URL}/datasets`);
                if (response.ok) {
                    datasets = await response.json();
                    renderDatasets();
                    
                    // Log dataset status for debugging
                    if (datasets.length === 0) {
                        console.log('[DATASETS] No datasets found (this is normal on first run)');
                    } else {
                        console.log(`[DATASETS] Loaded ${datasets.length} datasets`);
                    }
                } else {
                    // It's OK if datasets endpoint returns 404 or empty
                    console.log('[DATASETS] Datasets endpoint returned:', response.status);
                    datasets = [];
                    renderDatasets();
                }
            } catch (error) {
                // Not a critical error - datasets might not be available yet
                console.log('[DATASETS] Could not load datasets (this is normal if backend just started):', error.message);
                datasets = [];
                renderDatasets();
            }
        }

        function renderDatasets() {
            const container = document.getElementById('datasetList');
            
            if (datasets.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No datasets uploaded yet</p>';
                return;
            }
            
            container.innerHTML = datasets.map(dataset => `
                <div class="dataset-item">
                    <div class="dataset-info">
                        <h4>${escapeHtml(dataset.title || dataset.filename)}</h4>
                        <div class="dataset-meta">
                            ${dataset.rows} rows • ${dataset.columns?.length || 0} columns • 
                            Uploaded ${new Date(dataset.created_at).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="dataset-actions">
                        <button class="btn-sm btn-primary" onclick="queryDataset('${dataset.id}')">Query</button>
                        <button class="btn-sm btn-danger" onclick="deleteDataset('${dataset.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        async function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                await uploadFiles(files);
            }
        }

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Find and activate the correct tab button
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.textContent.toLowerCase().includes(tabName.toLowerCase())) {
                    tab.classList.add('active');
                }
            });
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        // Helper functions to switch tabs programmatically
        function switchToResearchTab() {
            switchTab('research');
        }
        
        function switchToDataTab() {
            switchTab('data');
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showStatus(type, message) {
            // Create or update status message
            let status = document.querySelector('.status-message');
            if (!status) {
                status = document.createElement('div');
                status.className = 'status-message';
                document.querySelector('.query-bar').appendChild(status);
            }
            
            status.className = `status-message ${type}`;
            status.textContent = message;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            showStatus('error', message);
        }
        
        function showServerInstructions() {
            const container = document.getElementById('results-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; background: #fff3cd; border: 2px solid #ffc107; border-radius: 8px; margin: 20px;">
                    <h2 style="color: #856404; margin-bottom: 20px;">⚠️ Backend Server Not Running</h2>

                    <div style="text-align: left; background: #f8f9fa; padding: 20px; border-radius: 6px; margin: 20px 0;">
                        <h3 style="margin-bottom: 10px;">To start the server:</h3>

                            <li>Open a new terminal window</li>
                            <li>Navigate to the project:<br>
                                <code style="background: #e9ecef; padding: 2px 6px; border-radius: 3px;">cd /Users/leonardspeiser/Projects/cedarcli</code>

        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Setup SSE for streaming updates from backend
        function setupSSEForRun(runId, cardId) {
            const eventSource = new EventSource(`${API_URL}/runs/${runId}/events`);
            
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('[SSE] Received update:', data);
                    
                    // Update the card with streaming data
                    const card = document.getElementById(cardId);
                    if (card) {
                        // Find or create a streaming updates section
                        let streamSection = card.querySelector('.streaming-updates');
                        if (!streamSection) {
                            // Remove spinner if present
                            const spinner = card.querySelector('.spinner');
                            if (spinner) spinner.remove();
                            
                            // Add streaming section
                            streamSection = document.createElement('div');
                            streamSection.className = 'streaming-updates';
                            streamSection.style.cssText = 'margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 4px; font-size: 13px;';
                            card.appendChild(streamSection);
                        }
                        
                        // Update with latest message
                        if (data.type === 'status') {
                            streamSection.innerHTML = `<strong>Status:</strong> ${escapeHtml(data.message)}`;
                        } else if (data.type === 'tool_execution') {
                            streamSection.innerHTML = `<strong>Executing:</strong> ${escapeHtml(data.tool)} - ${escapeHtml(data.message)}`;
                        } else if (data.type === 'julia_output') {
                            streamSection.innerHTML = `<strong>Julia Output:</strong><div class="code-block" style="margin-top: 5px; font-size: 12px;">${escapeHtml(data.output)}</div>`;
                        } else if (data.type === 'shell_output') {
                            streamSection.innerHTML = `<strong>Shell Output:</strong><div class="code-block" style="margin-top: 5px; font-size: 12px;">${escapeHtml(data.output)}</div>`;
                        } else if (data.type === 'complete') {
                            streamSection.innerHTML = `<strong>✅ Processing complete</strong>`;
                            eventSource.close();
                        }
                    }
                } catch (err) {
                    console.error('[SSE] Error parsing message:', err);
                }
            };
            
            eventSource.onerror = (error) => {
                console.error('[SSE] Connection error:', error);
                eventSource.close();
            };
            
            // Close SSE after 5 minutes to prevent hanging connections
            setTimeout(() => {
                if (eventSource.readyState !== EventSource.CLOSED) {
                    console.log('[SSE] Closing connection after timeout');
                    eventSource.close();
                }
            }, 300000);
        }
        
        function clearFile() {
            currentFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileStatus').classList.remove('active');
        }

        function queryDataset(datasetId) {
            const dataset = datasets.find(d => d.id === datasetId);
            if (dataset) {
                document.getElementById('queryInput').value = `Analyze the dataset "${dataset.title || dataset.filename}" and provide insights`;
                switchTab('research');
                document.getElementById('queryInput').focus();
            }
        }

        async function deleteDataset(datasetId) {
            if (!confirm('Are you sure you want to delete this dataset?')) return;
            
            try {
                const response = await fetch(`${API_URL}/datasets/${datasetId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('success', 'Dataset deleted');
                    await loadDatasets();
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                showError(`Failed to delete dataset: ${error.message}`);
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
        
        // Periodic connection check
        setInterval(checkConnection, 30000);
    </script>
